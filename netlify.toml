[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form handling configuration
[forms]
  [forms.contact]
    to = ["info@virtualassistancepro.com", "team@virtualassistancepro.com"]
    subject = "New Contact Form Submission from Virtual Assistance Pro Website"
    template = """
New contact form submission:

Name: {{ name }}
Email: {{ email }}
Company: {{ company }}
Phone: {{ phone }}
Service Needed: {{ service }}
Budget: {{ budget }}
Timeline: {{ timeline }}

Message:
{{ message }}

---
Submitted from: {{ site_name }} at {{ site_url }}
"""
